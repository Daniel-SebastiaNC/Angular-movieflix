<app-header/>
<div class="movies-container">
    <app-card 
        *ngFor="let movie of movies"
        [title]="movie.title"
        [description]="movie.description"
        [releaseDate]="movie.releaseDate"
        [rating]="movie.rating"
        [categories]="movie.categories"
        [streamings]="movie.streamings"
    />
</div>
